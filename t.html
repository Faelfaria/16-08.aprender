<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doces Deliciosos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #f8e0b5;
    text-align: center;
    padding: 10px;
  }
  h1 {
    margin: 0;
    font-size: 36px;
    color: #d35400;
  }
  .slogan {
    font-size: 20px;
    color: #34495e;
  }
  .main-content {
    padding: 20px;
    text-align: center;
  }
  .product-image {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
  }
  .call-to-action {
    background-color: #d35400;
    color: white;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <header>
    <h1>Doces Deliciosos</h1>
    <p class="slogan">Os melhores sabores em cada mordida</p>
  </header>
  <div class="main-content">
    <img class="product-image" src="caminho_da_imagem1.jpg" alt="Doce 1">
    <h2>Descubra Nossas Delícias</h2>
    <p>Deixe-se encantar por uma variedade de doces irresistíveis feitos com amor e qualidade.</p>
    <img class="product-image" src="caminho_da_imagem2.jpg" alt="Doce 2">
    <h2>Feitos com Carinho</h2>
    <p>Nossos doces são cuidadosamente preparados para proporcionar a você uma experiência única.</p>
    <button class="call-to-action">Peça Agora</button>
  </div>
</body>
</html>
